<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http:thymeleaf.org
http:thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>All Users</title>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark d-flex justify-content-between">
    <span>
    <span class="navbar-brand font-weight-bold" th:text="${user.getEmail()}">VALUE</span>
    <span class="navbar-brand font-weight-regular"> with roles: </span>
    <span class="navbar-brand font-weight-regular" th:text="${userRoles.getRole()}">VALUE</span>
    </span>
    <ul class="navbar-nav">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="d-flex flex-row ">
    <div class="nav flex-column nav-pills w-25 mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" href="admin/users">Admin</a>
        <a class="nav-link" href="#">Users</a>
    </div>

    <div class="bg-light w-100 pr-4">
        <h1 class="m-3">
            Admin panel
        </h1>
        <ul class="nav nav-tabs ml-3">
            <li class="nav-item">
                <a class="nav-link active" href="#!">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/users/new">New user</a>
            </li>
        </ul>
        <div class="border ml-3">
            <h4 class="d-flex ml-4 ">All users</h4>
        </div>

        <div class="bg-white ml-3 pr-4">
            <table class="table table-striped bg-white ml-3 ">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>

                </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${users}">
                    <tr>
                        <td th:text="${user.getId()}"></td>
                        <td th:text="${user.getUsername()}"></td>
                        <td th:text="${user.getLastname()}"></td>
                        <td th:text="${user.getAge()}"></td>
                        <td th:text="${user.getEmail()}"></td>
                        <td>
                            <div th:each="role : ${user.getRoles()}">
                        <span class="text-uppercase"
                              th:text="${role.toString()}"></span>
                            </div>
                        </td>
                        <td>
                            <div class="btn-group">
                                <button
                                        class="btn btn-primary" href="/logout">Edit
                                </button>
                            </div>
                        </td>
                        <td>
                            <div class="btn-group">
                                <form th:method="delete" th:action="@{'/admin/__${user.id}__'}">
                                    <input type="submit" class="btn btn-danger" value="Delete"/>
                                </form>
                            </div>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>


</div>

</body>
